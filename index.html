<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>È´òÁ¥öÈ™∞Â≠êÊï∏Â≠∏Á†¥Ëß£Âô®</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #ff4757;
            --text: #ffffff;
            --dice-bg: #ffffff;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; max-width: 600px; text-align: center; border: 1px solid #333; }
        
        .header h1 { margin: 0; font-size: 1.8rem; color: var(--accent); }
        .n-picker { margin: 1.5rem 0; font-size: 0.9rem; color: #aaa; }
        select { background: #333; color: white; border: none; padding: 5px 10px; border-radius: 5px; }

        /* È™∞Â≠êÊ®£Âºè */
        #input-area { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin: 2rem 0; }
        .dice-input {
            width: 60px; height: 60px; background: var(--dice-bg); color: #333;
            border-radius: 12px; font-size: 1.8rem; font-weight: bold; text-align: center;
            border: none; box-shadow: inset -4px -4px 0px #ccc, 4px 4px 15px rgba(0,0,0,0.3);
            outline: none; transition: transform 0.1s;
        }
        .dice-input:focus { transform: scale(1.1); box-shadow: 0 0 15px var(--accent); }

        .target-section { margin-bottom: 2rem; }
        #target { 
            background: transparent; border-bottom: 2px solid var(--accent); color: var(--accent);
            font-size: 2rem; width: 80px; text-align: center; border-top:none; border-left:none; border-right:none;
        }

        button {
            background: var(--accent); color: white; border: none; padding: 12px 30px;
            font-size: 1.1rem; font-weight: bold; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3); transition: 0.3s;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(255, 71, 87, 0.4); }

        #result { 
            margin-top: 2rem; padding: 1.5rem; border-radius: 15px; background: #252525;
            min-height: 60px; font-size: 1.3rem; color: #2ed573; display: flex; align-items: center; justify-content: center;
        }
        .math-symbol { color: var(--accent); font-weight: bold; margin: 0 3px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üé≤ Dice Solver Pro</h1>
    </div>

    <div class="n-picker">
        Êï∏Èáè n = 
        <select id="n-select" onchange="generateInputs()">
            <option value="3">3</option><option value="4">4</option>
            <option value="5" selected>5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option>
        </select>
    </div>

    <div id="input-area"></div>

    <div class="target-section">
        <p style="color:#888; margin-bottom: 5px;">TARGET X</p>
        <input type="number" id="target" value="24">
    </div>

    <button onclick="crack()">SOLVE NOW</button>

    <div id="result">Ê∫ñÂÇôÂ∞±Á∑í...</div>
</div>

<script>
    window.onload = generateInputs;

    function generateInputs() {
        const n = parseInt(document.getElementById('n-select').value);
        const area = document.getElementById('input-area');
        area.innerHTML = '';
        for (let i = 0; i < n; i++) {
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'dice-input';
            input.value = Math.floor(Math.random() * 6) + 1;
            input.min = 1; input.max = 6;
            // ÈôêÂà∂Âè™ËÉΩËº∏ÂÖ• 1-6
            input.oninput = function() {
                if (this.value > 6) this.value = 6;
                if (this.value < 1 && this.value !== "") this.value = 1;
            };
            area.appendChild(input);
        }
    }

    // ÂÑ™ÂÖàÁ¥öÂÆöÁæ©Ôºö+,- ÁÇ∫ 1, *,/ ÁÇ∫ 2
    const precedence = { '+': 1, '-': 1, '*': 2, '/': 2 };

    function crack() {
        const n = parseInt(document.getElementById('n-select').value);
        const target = parseFloat(document.getElementById('target').value);
        const display = document.getElementById('result');
        const nums = [];
        
        const inputs = document.querySelectorAll('.dice-input');
        inputs.forEach(input => {
            const v = parseFloat(input.value) || 1;
            nums.push({ val: v, expr: v.toString(), p: 9 }); // ÂñÆ‰∏ÄÊï∏Â≠óÂÑ™ÂÖàÁ¥öÊúÄÈ´ò(9)
        });

        display.innerHTML = '<span style="color:#aaa">ÊÄùËÄÉ‰∏≠...</span>';

        setTimeout(() => {
            const solution = solve(nums, target);
            if (solution) {
                // ÁæéÂåñÁÆóÂºèÁ¨¶Ëôü
                const pretty = solution.expr.replace(/\*/g, '√ó').replace(/\//g, '√∑');
                display.innerHTML = pretty;
            } else {
                display.innerHTML = '<span style="color:#ff4757">Ê≠§ÁµÑÁÑ°Ëß£</span>';
            }
        }, 50);
    }

    function solve(items, target) {
        if (items.length === 1) {
            return Math.abs(items[0].val - target) < 0.0001 ? items : null;
        }

        for (let i = 0; i < items.length; i++) {
            for (let j = 0; j < items.length; j++) {
                if (i === j) continue;

                const remaining = items.filter((_, idx) => idx !== i && idx !== j);
                const a = items[i], b = items[j];

                const ops = [
                    { op: '+', val: a.val + b.val },
                    { op: '-', val: a.val - b.val },
                    { op: '*', val: a.val * b.val },
                    { op: '/', val: a.val / b.val }
                ];

                for (let o of ops) {
                    if (o.op === '/' && Math.abs(b.val) < 0.0001) continue;

                    // Êã¨ËôüÈÇèËºØÔºöÂ¶ÇÊûúÂ≠êÈÅãÁÆóÂÑ™ÂÖàÁ¥ö‰ΩéÊñºÁï∂ÂâçÈÅãÁÆóÔºåÂâáÂä†Êã¨Ëôü
                    let strA = a.p < precedence[o.op] ? `(${a.expr})` : a.expr;
                    // Ê∏õÊ≥ïËàáÈô§Ê≥ïÂè≥ÂÅ¥Ëã•ÂÑ™ÂÖàÁ¥öÁõ∏Âêå‰πüÂª∫Ë≠∞Âä†Êã¨ËôüÔºåÈÅøÂÖç 8-(3-2) ËÆäÊàê 8-3-2 ÁöÑÈÇèËºØÈåØË™§
                    let strB = b.p <= precedence[o.op] ? `(${b.expr})` : b.expr;

                    const res = solve([...remaining, {
                        val: o.val,
                        expr: `${strA}${o.op}${strB}`,
                        p: precedence[o.op]
                    }], target);
                    
                    if (res) return res[0];
                }
            }
        }
        return null;
    }
</script>
</body>
</html>
